    <title>MathOverlay</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="./node_modules/mathlive/dist/mathlive.min.js"></script>
    <script src="./settings.js"></script>
    <script src="./renderer.js"></script>
    <script id="MathJax-script" async src="./node_modules/mathjax/es5/tex-svg.js"></script>
  </head>

  <body>
    <details id="formula_details" open="true" settings="open">
      <summary>Formula</summary>
      <math-field id="formula">
          x=\frac{-b\pm \sqrt{b^2-4ac}}{2a}
      </math-field>
    </details>

    <p id="btn_root">
      <span id="btn_copy_png" class="btn"></span>
      <span id="btn_save_png" class="btn"></span>
      <span id="btn_save_svg" class="btn"></span>
    </p>

    <details id="latex_details" open="true" settings="open">
      <summary>Latex</summary>
      <textarea class="output" id="latex" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false"></textarea>
    </details>

    <div id="feedback"></div>
  </body>
</html>
